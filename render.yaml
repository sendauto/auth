services:
  - type: web
    name: auth247
    runtime: node
    plan: starter
    region: oregon
    buildCommand: npm run build
    startCommand: npm start
    healthCheckPath: /api/health
    autoDeploy: true
    branch: main
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: auth247-db
          property: connectionString
      - key: SESSION_SECRET
        generateValue: true
      - key: BREVO_SENDER_EMAIL
        value: noreply@auth247.net
      - key: BREVO_SENDER_NAME
        value: Auth247

databases:
  - name: auth247-db
    plan: starter
    region: oregon
    postgresMajorVersion: 15
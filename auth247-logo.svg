<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60" width="200" height="60">
  <defs>
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#334155;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Shield Icon -->
  <g transform="translate(8, 8)">
    <path d="M22 3L22 6.5C22 17.5 18 28 12 35C6 28 2 17.5 2 6.5L2 3L12 1L22 3Z" 
          fill="url(#shieldGradient)" 
          stroke="#1e40af" 
          stroke-width="1"/>
    
    <!-- Lock inside shield -->
    <g transform="translate(8, 14)">
      <rect x="2" y="4" width="8" height="6" rx="1" fill="white" opacity="0.9"/>
      <path d="M4 4V3C4 2 5 1 6 1C7 1 8 2 8 3V4" 
            stroke="white" 
            stroke-width="1.5" 
            fill="none" 
            opacity="0.9"/>
      <circle cx="6" cy="6.5" r="1" fill="#3b82f6"/>
    </g>
  </g>
  
  <!-- Auth247 Text -->
  <g transform="translate(50, 12)">
    <!-- Auth -->
    <text x="0" y="20" font-family="'Inter', 'Segoe UI', system-ui, sans-serif" 
          font-size="24" font-weight="700" fill="url(#textGradient)">Auth</text>
    
    <!-- 247 -->
    <text x="60" y="20" font-family="'Inter', 'Segoe UI', system-ui, sans-serif" 
          font-size="24" font-weight="700" fill="#3b82f6">247</text>
    
    <!-- Tagline -->
    <text x="0" y="38" font-family="'Inter', 'Segoe UI', system-ui, sans-serif" 
          font-size="10" font-weight="500" fill="#64748b" opacity="0.8">
      Secure 24/7 Authentication Platform
    </text>
  </g>
  
  <!-- Subtle glow effect -->
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
</svg>